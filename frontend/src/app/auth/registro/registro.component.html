<div class="registro-container">
  <mat-card class="registro-card">
    <mat-card-header>
      <mat-card-title>Registrar</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="registroForm" (ngSubmit)="onSubmit()" class="registro-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Usuário</mat-label>
          <input matInput formControlName="usuario" required>
          <mat-error *ngIf="registroForm.get('usuario')?.hasError('required')">
            Usuário é obrigatório
          </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput type="password" formControlName="senha" required>
          <mat-error *ngIf="registroForm.get('senha')?.hasError('required')">
            Senha é obrigatória
          </mat-error>
          <mat-error *ngIf="registroForm.get('senha')?.hasError('minlength')">
            Senha deve ter pelo menos 4 caracteres
          </mat-error>
        </mat-form-field>
        
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        
        <div class="registro-actions">
          <button mat-raised-button color="primary" type="submit">Registrar</button>
          <button mat-button type="button" (click)="navigateToLogin()">Já tenho uma conta</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
